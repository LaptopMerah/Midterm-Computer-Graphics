<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Shape Switcher with Physics</title>
    <style>
        body { margin: 0; }
        canvas { width: 100vw; height: 100vh; display: block; background: rgb(2, 2, 2); }
        .controls { position: absolute; top: 10px; left: 10px; background: rgba(255, 255, 255, 0.8); padding: 10px; }
    </style>
</head>
<body>
    <div class="controls">
        <label for="shape">Select Shape:</label>
        <select id="shape">
            <option value="cube">Cube</option>
            <option value="prism">Triangular Prism</option>
            <option value="dodecahedron">Dodecahedron</option>
        </select>
        <br/><br/>
        <button id="applyForce">Apply Force</button>
        <br>
        <label for="cameraX">Camera X:</label>
        <input type="range" id="cameraX" min="-10" max="10" step="0.1" value="0">
        <br>
        <label for="cameraY">Camera Y:</label>
        <input type="range" id="cameraY" min="-10" max="10" step="0.1" value="0">
        <br>
        <label for="cameraZ">Camera Z:</label>
        <input type="range" id="cameraZ" min="1" max="20" step="0.1" value="5">
    </div>
    <canvas id="glcanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="script.js"></script>
    <script src="MVnew.js"></script>
    <script src="initShaders.js"></script>
</body>
</html>
