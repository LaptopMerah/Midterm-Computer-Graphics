<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Midterm Grafkom</title>
    <style>
        .button {
            background-color: #050708;
            color: white;
            border-radius: 0.5rem;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            background-color: rgba(5, 7, 8, 0.8);
        }

        .button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(5, 7, 8, 0.5);
        }
    </style>
</head>

<body class="flex gap-10 text-sm">
    <canvas id="gl-canvas"></canvas>

    <section class="absolute bg-gray-100 m-4 p-2 rounded-md shadow-md flex gap-2">
        <div class="flex flex-col gap-2">
            <button id="Button1" class="button">Increase Z</button>
            <button id="Button2" class="button">Decrease Z</button>
            <button id="Button3" class="button">Increase R</button>
            <button id="Button4" class="button">Decrease R</button>
            <div class="flex items-center gap-2">
                <label for="ambientColor">Ambient Color:</label>
                <input type="color" id="ambientColor" name="ambientColor" value="#808080">
            </div>
            <div class="flex items-center gap-2">
                <label for="diffuseColor">Diffuse Color:</label>
                <input type="color" id="diffuseColor" name="diffuseColor" value="#ffffff">
            </div>
            <div class="flex items-center gap-2">
                <label for="specularColor">Specular Color:</label>
                <input type="color" id="specularColor" name="specularColor" value="#ffffff">
            </div>
            <div class="flex items-center gap-2">
                <label for="objectColor">Object Color:</label>
                <input type="color" id="objectColor" value="#ff0000">
            </div>
            <div class="flex flex-col gap-2">
                <label for="lightX">Light Position X:</label>
                <input type="range" id="lightX" name="lightX" min="-10" max="10" step="0.1" value="1">
            </div>
            <div class="flex flex-col gap-2">
                <label for="lightY">Light Position Y:</label>
                <input type="range" id="lightY" name="lightY" min="-10" max="10" step="0.1" value="1">
            </div>
            <div class="flex flex-col gap-2">
                <label for="lightZ">Light Position Z:</label>
                <input type="range" id="lightZ" name="lightZ" min="-10" max="10" step="0.1" value="1">
            </div>

        </div>
        <div class="flex flex-col gap-2">
            <button id="Button5" class="button">Increase theta</button>
            <button id="Button6" class="button">Decrease theta</button>
            <button id="Button7" class="button">Increase phi</button>
            <button id="Button8" class="button">Decrease phi</button>
        </div>
    </section>


    <script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es

    in  vec4 aPosition;
    in  vec4 aColor;
    out vec4 vColor;

    uniform mat4 uModelViewMatrix;
    uniform mat4 uProjectionMatrix;

    void main()
    {
        gl_Position = uProjectionMatrix*uModelViewMatrix*aPosition;
        vColor = aColor;
    }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es

    precision mediump float;

    in vec4 vColor;
    out vec4 fColor;

    void
    main()
    {
        fColor = vColor;
    }
    </script>

    <script src="initShaders.js"></script>
    <script src="MVnew.js"></script>
    <script src="MidtermGrafkom.js"></script>

</body>

</html>
